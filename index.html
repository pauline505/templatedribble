<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">  
	    <title>Template Dribbble</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="elementleft">
					<img src="images/nom.svg" class="imgdribbble">
					<h1>Discover the worlds top Designers and Creatives</h1>
					<p>Dribbble is the leading destination to find & shocase creative work and home to the world's best design professionalz</p><br>
					<img src="images/logo.png" class="logodribbble">
					<h4>Find us on social media</h4>
					<div class="social">
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-facebook-f"></i></a>
					</div>
				</div>
			</div>
			<div class="right">
				<div class="elementright">
					<div class="formulaire">
						<h3>Sign up with Email</h3>
						<form action="" method="get" class="form-example">
						  <div class="form-example">
						    <label for="name">username</label>
						    <input type="text" name="name" id="name" required>
						  </div>
						  <div class="form-example">
						    <label for="email">email </label>
						    <input type="email" name="email" id="email" required>
						  </div>
						  <div class="form-example">
						    <label for="name">password</label>
						    <input type="text" name="password" id="password" required>
						  </div>
						  <div class="form-example">
						    <input type="submit" value="Create Account">
						  </div>
						  <p>Already member? <a href="#">Sign In</a> instead</p>
						</form>
					</div>
					<h3>Sign up using other platforms</h3>
					<div class="signup">	
						<button>Sign up with Google</button>
						<a href="#"><i class="fab fa-twitter-square"></i></a>
						<a href="#"><i class="fab fa-facebook-square"></i></a>
					</div>
				</div>		
			</div>
		</div>
	</body>
</html>
